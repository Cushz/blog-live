{% extends "base.html" %}
{% block content %}

    <div class="card" style="margin:2em;" >
        <h5 class="card-header"><a href="#"> {{post.author }}</a> {{post.created_on}}</h5>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content | safe}}</p>
        </div>
      </div>
{% endblock content %}
