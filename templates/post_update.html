{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <h1>Update Your Post</h1>
    <form method="POST">{% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-dark" type="submit">Update</button>
    </form>
</div>


{% endblock content %}
