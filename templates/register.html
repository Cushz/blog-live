{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <form method="POST">{% csrf_token %}
        {{form|crispy}}
        <button type="Submit" class="btn btn-outline-dark">Register</button><br><br>
        <p>Already have an account?  <a href="{% url 'login' %}">Login</a><p>
    </form>
</div>

{% endblock content %}
