{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <h1>Publish Your Post</h1>
    <form method="POST">{% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-dark" type="submit">Post It </button>
    </form>
</div>


{% endblock content %}
