{% extends "base.html" %}
{% block content %}
<div class="container">
    <form method="POST">{% csrf_token %}
        <p>Are you Sure you want to delete "{{post.title}}"?</p>
        <input  class="btn btn-outline-danger" type="submit" value="Confirm" />
        <a class="btn btn-outline-dark" href="{% url 'home' %}">Cancel</a>
    </form>
</div>


{% endblock content %}
